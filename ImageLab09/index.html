<!DOCTYPE html>
<html>
  <head>
    <!-- ...existing code... -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft; autoUpdate: true" renderer="antialias: true">
      <!-- Lighting -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity 
        light="type: directional; color: #fff; intensity: 0.9" 
        position="-2 6 2" 
        rotation="-45 25 0"
        shadow="cast: true; mapSize: 2048; bias: -0.0005">
      </a-entity>

      <!-- Ground that receives shadows -->
      <a-plane rotation="-90 0 0" width="40" height="40" position="0 0 -5" color="#eef6ff"
               material="roughness: 1; metalness: 0" shadow="receive: true"></a-plane>

      <!-- Environment (sky, distant dressing) -->
      <a-entity environment="preset: starry; dressingAmount: 60; groundColor: #f8fbff; fog: 0.6"></a-entity>

      <!-- Snowman group positioned at z = -5 -->
      <a-entity id="snowman" position="0 0 -5">
        <!-- Bottom -->
        <a-sphere id="base" radius="1.25" position="0 1.25 0"
                  material="color: #fff; roughness: 0.95; metalness: 0"
                  shadow="cast: true; receive: false"></a-sphere>

        <!-- Middle -->
        <a-sphere id="torso" radius="0.9" position="0 3.4 0"
                  material="color: #fff; roughness: 0.95"
                  shadow="cast: true; receive: false"></a-sphere>

        <!-- Head -->
        <a-sphere id="head" radius="0.7" position="0 5.0 0"
                  material="color: #fff; roughness: 0.95"
                  shadow="cast: true; receive: false"></a-sphere>

        <!-- Eyes: white eyeballs + pupils + tiny specular highlight -->
        <!-- Left eyeball -->
        <a-sphere radius="0.095" position="-0.18 5.08 -0.62"
                  material="color: #fff; roughness: 0.2; metalness: 0"
                  shadow="cast: true"></a-sphere>
        <!-- Left pupil -->
        <a-sphere radius="0.045" position="-0.18 5.08 -0.72"
                  material="color: #111; roughness: 0.1; metalness: 0"
                  shadow="cast: true"></a-sphere>
        <!-- Left specular catch (tiny white dot) -->
        <a-sphere radius="0.01" position="-0.16 5.10 -0.69" color="#fff" material="roughness: 0.0"></a-sphere>

        <!-- Right eyeball -->
        <a-sphere radius="0.095" position="0.18 5.08 -0.62"
                  material="color: #fff; roughness: 0.2; metalness: 0"
                  shadow="cast: true"></a-sphere>
        <!-- Right pupil -->
        <a-sphere radius="0.045" position="0.18 5.08 -0.72"
                  material="color: #111; roughness: 0.1; metalness: 0"
                  shadow="cast: true"></a-sphere>
        <!-- Right specular catch -->
        <a-sphere radius="0.01" position="0.20 5.10 -0.69" color="#fff" material="roughness: 0.0"></a-sphere>

        <!-- Carrot nose (cone pointing forward) with small base for realism -->
        <a-entity geometry="primitive: cone; height: 0.55; radiusBottom: 0.09; radiusTop: 0.02"
                  material="color: #ff8c00; roughness: 0.4; metalness: 0"
                  position="0 5.0 -0.78"
                  rotation="-90 0 0"
                  shadow="cast: true"></a-entity>
        <!-- Small rounded base where the carrot meets the face -->
        <a-sphere radius="0.045" position="0 5.02 -0.62" color="#ff9a2b" material="roughness:0.4" shadow="cast: true"></a-sphere>

        <!-- Mouth (small coal pieces in an arc) -->
        <a-sphere radius="0.045" position="-0.28 4.88 -0.65" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere radius="0.045" position="-0.14 4.82 -0.7" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere radius="0.045" position="0 4.80 -0.72" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere radius="0.045" position="0.14 4.82 -0.7" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere radius="0.045" position="0.28 4.88 -0.65" color="#111" shadow="cast: true"></a-sphere>

        <!-- Buttons on torso -->
        <a-sphere radius="0.08" position="0 3.8 -0.82" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere radius="0.08" position="0 3.35 -0.9" color="#111" shadow="cast: true"></a-sphere>
        <a-sphere radius="0.08" position="0 2.9 -0.82" color="#111" shadow="cast: true"></a-sphere>

        <!-- Scarf (torus) around neck -->
        <a-entity geometry="primitive: torus; radius: 0.95; radiusTubular: 0.12"
                  material="color: #b30000; roughness: 0.6"
                  position="0 4.2 -0.05"
                  rotation="90 0 0"
                  shadow="cast: true"></a-entity>

        <!-- Stick arms -->
        <a-cylinder radius="0.05" height="1.6" color="#5b3a1a"
                    position="-1.1 3.45 -0.15" rotation="0 0 35"
                    material="roughness: 1" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.05" height="1.6" color="#5b3a1a"
                    position="1.1 3.45 -0.15" rotation="0 0 -35"
                    material="roughness: 1" shadow="cast: true"></a-cylinder>

        <!-- Hat: brim + top -->
        <a-cylinder radius="0.55" height="0.06" position="0 5.6 0" color="#111" shadow="cast: true"></a-cylinder>
        <a-cylinder radius="0.35" height="0.7" position="0 5.95 0" color="#111" shadow="cast: true"></a-cylinder>

      </a-entity>

      <!-- Camera -->
      <a-entity position="0 2 4">
        <a-camera wasd-controls-enabled="true" look-controls="pointerLockEnabled: true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
