<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTex" src="Assets/sky_2_edited.jpg" alt="sky">
        <img id="towelTex" src="Assets/towel_unsplash.jpg" alt="towel">
        <img id="coralTex" src="Assets/coral_pattern.jpg" alt="coral pattern">
        <img id="toralTex" src="Assets/toral_pattern.jpg" alt="toral pattern">
      </a-assets>

      <a-sky src="#skyTex"></a-sky>

      <!-- Towel with texture (slightly above sand to avoid z-fight) -->
      <a-plane src="#towelTex" width="1.6" height="0.8" rotation="-90 0 0" position="1.2 0.01 -2.6" material="side:double"></a-plane>

      <!-- Surfboard using textured stretched sphere to approximate a surfboard shape -->
      <a-entity position="1.8 0.03 0" rotation="0 20 0">
        <a-entity geometry="primitive: sphere; radius: 0.6; segmentsWidth: 36; segmentsHeight: 18"
                  material="src: #coralTex; repeat: 1 1"
                  scale="0.45 0.06 2.2"
                  rotation="90 90 0"></a-entity>
       
</html>
